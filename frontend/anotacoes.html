<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In칤cio - Escola de Aprendizes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script type="module" src="js/incluirComponentes.js"></script>
  
  <!-- Cabe칞alho din칙mico -->
  <div id="cabecalho"></div>

  <!-- Menus -->
  <div id="menuSuperior"></div>

  <h2>Caderneta Pessoal - Anota칞칚o</h2>

  <!-- 游대 Bot칚o deslizante -->
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="modoToggle" />
      <span class="slider"></span>
    </label>
    <span id="modoLabel">Modo bloco de texto</span>
  </div>

  <div class="card">
    <form id="formAnotacao">
      <!-- 游댃 Formul치rio detalhado com 5 campos -->
      <div id="formularioDetalhado">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required />
    
        <label for="fato">Fato</label>
        <textarea id="fato" name="fato" rows="4" required></textarea>
    
        <label for="acao">A칞칚o/Rea칞칚o</label>
        <textarea id="acao" name="acao" rows="4" required></textarea>
    
        <label for="sentimento">Sentimento</label>
        <input type="text" id="sentimento" name="sentimento" required />
    
        <label for="proposta">Proposta Renovadora</label>
        <textarea id="proposta" name="proposta" rows="4" required></textarea>
      </div>
    
      <!-- 九꽲잺 Formul치rio livre -->
      <div id="formularioLivre" style="display: none;">
        <label for="anotacaoLivre">Anota칞칚o</label>
        <textarea
          id="anotacaoLivre"
          name="anotacaoLivre"
          rows="10"
          placeholder="Digite sua anota칞칚o..."
          required
        ></textarea>
      </div>
    
      <button type="submit" class="btn-principal">Salvar Anota칞칚o</button>
    </form>
    
  </div>

  <!-- Modal de Aviso Padr칚o -->
  <div id="modalAviso" class="modal" style="display: none;">
    <div class="modal-container">
      <h3 id="modalAvisoTitulo"></h3>
      <p id="modalAvisoTexto"></p>
      <button id="modalAvisoFechar" class="btn-padrao">Fechar</button>
    </div>
  </div>

  <div id="rodape"></div>

  <script type="module" src="js/anotacoes.js"></script>
</body>
</html>
