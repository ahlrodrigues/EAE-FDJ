<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Termo de Uso e Consentimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="card termo-card">
    <h2>Termo de Uso</h2>

    <div id="conteudoTermo" class="termo-markdown">
      <!-- Conteúdo será inserido aqui via marked -->
    </div>

    <div class="termo-checkbox-container">
      <label for="checkboxAceite" class="termo-checkbox-label">
        <input type="checkbox" id="checkboxAceite" />
        ✅ Li e concordo com os Termos de Uso e com a Política de Tratamento de Dados (LGPD)
      </label>

      <button id="btnAceitar" class="btn-principal" title="Marque o checkbox para prosseguir">
        Aceitar e Prosseguir
      </button>
    </div>
  </div>

  <!-- 🔔 Modal padronizado -->
  <div id="modalAviso" class="modal">
    <div class="modal-conteudo">
      <p>⚠️ Você precisa aceitar os termos antes de continuar.</p>
      <button id="btnFecharModal" class="btn-principal">Fechar</button>
    </div>
  </div>

  <!-- 📦 Biblioteca de parsing Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 🎯 Lógica de controle da página -->
  <script type="module">
    console.log("🚀 Iniciando termo.html");

    const checkbox = document.getElementById("checkboxAceite");
    const botao = document.getElementById("btnAceitar");
    const conteudoEl = document.getElementById("conteudoTermo");
    const modal = document.getElementById("modalAviso");
    const btnFecharModal = document.getElementById("btnFecharModal");
    const idioma = (localStorage.getItem("idioma") || "pt-BR").replace("_", "-");

    // 📄 Carrega e exibe o conteúdo do termo
    async function carregarTermoMarkdown() {
      try {
        console.log("🌐 Solicitando termo para idioma:", idioma);
        const markdown = await window.api.lerTermoMarkdown(idioma);

        if (!markdown || typeof markdown !== "string") {
          console.warn("⚠️ Termo vazio ou inválido.");
          conteudoEl.textContent = "Erro ao carregar o termo de uso.";
          return;
        }

        console.log("🧾 Tamanho do termo carregado:", markdown.length);
        conteudoEl.innerHTML = marked.parse(markdown);
        console.log("✅ Termo renderizado com sucesso.");
      } catch (erro) {
        console.error("❌ Erro ao carregar termo:", erro);
        conteudoEl.textContent = "Erro ao carregar o termo de uso.";
      }
    }

    // 🎯 Clique no botão "Aceitar"
    botao.addEventListener("click", async () => {
      console.log("🖱️ Clique detectado no botão 'Aceitar e Prosseguir'");

      if (!checkbox.checked) {
        console.warn("⚠️ Tentativa de aceitar sem marcar o checkbox");
        console.log("🔔 Exibindo modal de aviso...");
        modal.classList.add("ativo");
        return;
      }

      try {
        console.log("📤 Enviando evento de aceite via IPC...");
        await window.api?.enviarTermoAceito?.();
        console.log("✅ Evento enviado. A janela será fechada.");
        window.close();
      } catch (erro) {
        console.error("❌ Erro ao enviar evento de aceite:", erro);
        alert("Erro ao continuar. Tente novamente.");
      }
    });

    // ❌ Fecha o modal de aviso
    btnFecharModal.addEventListener("click", () => {
      console.log("🧩 Botão de fechar modal clicado.");
      modal.classList.remove("ativo");
      console.log("❎ Modal de aviso fechado.");
    });

    // 🧼 Log final antes de sair
    window.addEventListener("beforeunload", () => {
      console.log("👋 Janela de termo será fechada.");
    });

    carregarTermoMarkdown();
  </script>
</body>
</html>
