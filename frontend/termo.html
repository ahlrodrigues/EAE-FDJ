  <script type="module">
    console.log("ğŸš€ Iniciando termo.html");

    const conteudoEl = document.getElementById("conteudoTermo");
    const modal = document.getElementById("modalAviso");

    const idioma = (localStorage.getItem("idioma") || "pt-BR").replace("_", "-");

    // ğŸ“„ Carrega e exibe o conteÃºdo do termo
    async function carregarTermoMarkdown() {
      try {
        console.log("ğŸŒ Solicitando termo para idioma:", idioma);
        const markdown = await window.api.lerTermoMarkdown(idioma);

        if (!markdown || typeof markdown !== "string") {
          console.warn("âš ï¸ Termo vazio ou invÃ¡lido.");
          conteudoEl.textContent = "Erro ao carregar o termo de uso.";
          return;
        }

        console.log("ğŸ§¾ Tamanho do termo carregado:", markdown.length);

      } catch (erro) {
        console.error("âŒ Erro ao carregar termo:", erro);
        conteudoEl.textContent = "Erro ao carregar o termo de uso.";
      }
    }

    // ğŸ¯ Clique no botÃ£o "Aceitar"
    botao.addEventListener("click", async () => {
