<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Escola de Aprendizes</title>

  <!-- Estilo principal -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <div id="cabecalho"></div>

  <!-- Título -->
  <h2>Login</h2>

  <!-- Cartão de login -->
  <div class="card-login">
    <form id="form-login">
      <input type="email" id="email" placeholder="E-mail" required />

      <div class="campo-senha">
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="button" id="btn-olho" class="btn-olho" tabindex="-1">👁️</button>
      </div>

      <div class="botao-container">
        <button type="submit" class="btn-principal">Entrar</button>
      </div>
    </form>
    <div class="login-links">
      <a href="cadastro.html">Criar cadastro</a>
      <a href="esqueciSenha.html">Esqueci a senha</a>
    </div>

  </div>


  <!-- Modal de aviso (injetado dinamicamente) -->
  <div id="modalAvisoContainer"></div>
  
  <!-- Rodapé -->
  <div id="rodape"></div>

  <!-- Scripts -->
  <script type="module" src="js/incluirComponentes.js"></script>
  <script type="module" src="js/modalAviso.js"></script>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/revista.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
